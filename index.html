<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div class="box" id="weather">
    <h2><div id="location"></div></h2>
      <ul class="list-group mt-3">
        <li class="list-group-item" id="description"></li>
        <li class="list-group-item" id="temp"></li>
        <li class="list-group-item" id="uv_index"></li>
        <li class="list-group-item" id="wind_speed"></li>
        <li class="list-group-item" id="wind_direction"></li>
        <li class="list-group-item" id="pressure"></li>
        <li class="list-group-item" id="humidity"></li>
      </ul>
  </div>  
  <form id=change-city>
    <input type="text" id="city-name">
    <input type="submit" value="save">
  </form>
  <script src="LS.js"></script>
  <script src="weather.js"></script>
  <script src="UI.js"></script>
  <script src="app.js"></script>
</body>
</html>
